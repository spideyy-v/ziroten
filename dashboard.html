<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Ziro Caves</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
    }

    .avatar-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }

    .logo-img {
      height: 40px;
    }

    .topbar {
      padding: 0.75rem 1rem;
      background-color: #212529;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main-content {
      padding: 2rem;
    }

    .greeting {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 767px) {
      .greeting {
        text-align: center;
      }
    }

    @media (min-width: 768px) {
      .greeting {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <img src="bnr.png" alt="Ziro Logo" class="logo-img">
    <img src="default.png" id="avatar" alt="User Avatar" class="avatar-img" data-bs-toggle="modal" data-bs-target="#profileModal">
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="greeting" id="greetingText">Hello!</div>

    <h2>Welcome to Ziro Caves Dashboard for Class 10th</h2>
    <p>This is your Class 10th example dashboard content. You can customize it later.</p>
  </div>

  <!-- Profile Modal -->
  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="userInfo">
          <!-- User info loaded here -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeHdZ64xvAxFOjfX68WBIiRhrrRxm6ekc",
      authDomain: "ziroten-3cc83.firebaseapp.com",
      projectId: "ziroten-3cc83",
      storageBucket: "ziroten-3cc83.firebasestorage.app",
      messagingSenderId: "416676100044",
      appId: "1:416676100044:web:08b1eae2e0519069c8cf69",
      measurementId: "G-RXGY6H9CC7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function getGreeting() {
      const hour = new Date().getHours();
      if (hour < 5) return "Good Night";
      else if (hour < 12) return "Good Morning";
      else if (hour < 17) return "Good Afternoon";
      else if (hour < 20) return "Good Evening";
      else return "Good Night";
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();

          // Load Avatar
          let avatar = "default.png";
          if (data.gender === "male") avatar = "male.png";
          else if (data.gender === "female") avatar = "female.png";
          document.getElementById("avatar").src = avatar;

          // Load Greeting
          const greetingText = `${getGreeting()}, ${data.fullName}!`;
          document.getElementById("greetingText").textContent = greetingText;

          // Load Modal Info
          document.getElementById("userInfo").innerHTML = `
            <p><strong>Full Name:</strong> ${data.fullName}</p>
            <p><strong>Age:</strong> ${data.age}</p>
            <p><strong>Gender:</strong> ${data.gender}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Class:</strong> 10th</p>
          `;
        } else {
          alert("Missing user data. Logging out...");
          logout();
        }
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
